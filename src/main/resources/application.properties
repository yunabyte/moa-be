spring.application.name=moa-server

# ?????? ?? ??
spring.datasource.url=jdbc:mysql://localhost:3306/moa?serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ??? ? ??
spring.datasource.hikari.maximum-pool-size=10

# JPA ?? ??
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Kakao Oauth
kakao.client-id=${KAKAO_CLIENT_ID}
kakao.redirect-uri=http://localhost:8080/api/v1/auth/login/oauth
kakao.token-uri=https://kauth.kakao.com/oauth/token
kakao.user-info-uri=https://kapi.kakao.com/v2/user/me

# JWT
jwt.secret=${JWT_SECRET}
jwt.access-token-expiration=3600000

logging.level.org.springframework.security=DEBUG